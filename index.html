<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Etch a Sketch</h1>

    <div class="content">
        <div class="settings">
            <p class="color-wheel-text">pick a color</p>
            <input type="color" />
            
            <button id="pen">
                PEN
            </button>

            <button id="eraser">
                ERASER
            </button>

            <button id="fill">
                FILL
            </button>

            <button id="clear">
                CLEAR
            </button>

            <input type="range" min="1" max="100" value="50" class="slider" id="pixel-slider">
            <p id="slider-value"></p>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
