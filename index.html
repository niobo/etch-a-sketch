<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Etch a Sketch</h1>
    </div>

    <div class="main">
        <div class="settings">
            <div><input type="color" id="color-picker" value="#000000"/></div>
            <div><button id="pencil"><img src="./img/icons/pencil.png" alt="Pencil"></button></div>
            <div><button id="eraser"><img src="./img/icons/eraser.png" alt="Eraser"></button></div>
            <div><button id="redo"><img src="./img/icons/redo.png" alt="Redo"></button></div>

            <div class="range">
                <input type="range" id="slider" min="1" max="100" value="16">
                <p id="size">16 x 16</p>
            </div>
        </div>

        <div id="grid">

        </div>
    </div>

    <div class="footer">
        <p><a href="https://github.com/niobo">Nio Â© 2023</a></p>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
